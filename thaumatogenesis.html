<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaumatogenesis</title>
    <!--<link rel="stylesheet/less" type="text/css" href="thaumatogenesis.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>-->
    <link rel="stylesheet" href="thaumatogenesis.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar-container-left">

        </div>
        <div class="menu-container-topright">

        </div>
        <div class="main-renderer-container">
            <div class="main-renderer">
                <div class="css-renderer">
                    <div id="renderercss">
                        <div class="perspectivefar">
                            <div class="center perspectivefar" id="scene">
                                <div class="camera translate-in">
                                    <div class="camera main" id="camera-rotate">
                                        <div class="camera main2" id="camera-translate">
                                            <div class="scene-container render-3d" style="transform: translateY(0px);">
                                                <div class="cube render-3d">
                                                    <div class="spinimage render-3d identifiable" id="example-element" style="transform: translate3d(0, -200px, 0)">
                                                        <div class="face front" id="textest">1</div>
                                                        <div class="face back">2</div>
                                                        <div class="face right">3</div>
                                                        <div class="face left">4</div>
                                                        <div class="face top">5</div>
                                                        <div class="face bottom">6</div>
                                                    </div>
                                                    <div class="identify-wrap render-3d" style="transform: translate3d(0, -100px, 0)">
                                                        <div class="identify render-3d" --3d-x=0 --3d-y=-150 --3d-z=1500>
                                                            <div class="properties-html">
                                                                $sys-properties
                                                                <div class="property">
                                                                    <span class="name">access</span><span class="value">granter<div class="alternates">
                                                                        <span class="alternate">4/5</span>
                                                                        <span class="alternate">systemlv4</span>
                                                                    </div></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="ground"></div>
                                            </div>
                                        </div>
                                        <div class="camera origin render-3d" id="camera-origin" style="transform: translate3d(0, 0, 0)">
                                        </div>
                                    </div>
                                </div>
                                <div class="camera">
                                </div>
                            </div>
                        </div>
                        <div id="identifiers">

                        </div>
                    </div>
                </div>
                <div class="webgl-renderer">
                    <canvas id="renderergpu">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <!--Test Cube!!! for TESTING!!!-->
        <div class="spinimage render-3d" id="example-element" style="transform: rotate3d(2, -1, -1, -0.2turn);">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
    <script src="thaumatogenesis.js"></script>
</body>
</html>
